<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <td id="display" colspan="4">0.00</td>
      </thead>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>C</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>/</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>*</td>
      </tr>
      <tr>
        <td>0</td>
        <td>00</td>
        <td>.</td>
        <td>+</td>
      </tr>
      <tfoot>
        <td colspan="3">=</td>
        <td>-</td>
      </tfoot>
    </table>

    <br />
  </body>
</html>
